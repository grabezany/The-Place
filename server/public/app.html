<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Place — Editor</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Monaco loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="top-left">
        <div class="logo">⌘</div>
        <div class="title">
          <b>The Place</b>
          <span id="whoami">…</span>
        </div>
      </div>

      <div class="top-actions">
        <select id="repoSelect" class="select"></select>
        <button id="refreshBtn" class="btn">Refresh</button>
        <button id="logoutBtn" class="btn danger">Log out</button>
      </div>
    </header>

    <div class="main">
      <aside class="sidebar">
        <div class="sidebar-head">
          <div style="font-weight:800;">Files</div>
          <div class="muted" id="repoMeta" style="font-size:12px;">—</div>
        </div>
        <div id="fileTree" class="tree"></div>
      </aside>

      <section class="editor-area">
        <div class="toolbar">
          <div class="path" id="activePath">No file open</div>
          <div class="toolbar-right">
            <input id="commitMsg" class="input" placeholder="Commit message" />
            <button id="saveBtn" class="btn primary" disabled>Commit & Push</button>
          </div>
        </div>

        <!-- Monaco container -->
        <div id="editor" style="flex:1; min-height:0;"></div>

        <div class="statusbar">
          <div id="statusLeft">Ready</div>
          <div id="statusRight"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
